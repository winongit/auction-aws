<div class="auction-card-list">
  <mat-card class="auction-card" *ngFor="let auction of auctions">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ auction.title }}</mat-card-title>
      <mat-card-subtitle>{{ auction.category }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <img
      mat-card-image
      src="http://localhost:3000/pictures/auction/{{ auction.imgUrl }}"
      alt="Photo of a Shiba Inu"
    />

    <mat-card-content class="auction-desc">
      <h4>Original Price - {{ auction.price | currency }}</h4>
      <h4 *ngIf="auction.winning">You are the winner</h4>
      <h4>Your Bid - {{ auction.max_bid_amount | currency }}</h4>
      <p>
        {{ auction.description }}
      </p>
      <h4>End in - {{ auction.end_time | date: "medium" }}</h4>
    </mat-card-content>
  </mat-card>
</div>
