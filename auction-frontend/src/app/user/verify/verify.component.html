<mat-card id="card" class="form-container">
    <mat-card-title>
        <h1>Verification</h1>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="User name" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Verification Code" formControlName="code">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="verifyForm.invalid">Verify</button>
        </form>
    </mat-card-content>
</mat-card>
