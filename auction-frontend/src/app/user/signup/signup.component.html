<mat-card id="card" class="form-container">
    <mat-card-title>
        Sign Up
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)" class="form">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="!signUpForm.controls['name'].valid && signUpForm.controls['name'].touched">
                        {{ titleAlert }}
                      </mat-error>
                </mat-form-field>  
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="!signUpForm.controls['email'].valid && signUpForm.controls['email'].touched">
                        {{ getErrorEmail() }}
                      </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="!signUpForm.controls['password'].valid && signUpForm.controls['password'].touched">
                        {{ getErrorPassword() }}
                      </mat-error>
                </mat-form-field>
            </div>
            &nbsp;
            &nbsp;
            <div>
                <button mat-raised-button color="primary" style="margin:5px;">register</button>
            </div>
        </form>
    </mat-card-content>
