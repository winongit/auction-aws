<mat-card class="example-card" *ngFor="let auction of auctions">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{auction.title}}</mat-card-title>
      <mat-card-subtitle>{{auction.category}}</mat-card-subtitle>
      
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <img mat-card-image src='http://localhost:3000/pictures/auction/{{auction.imgUrl}}' alt="Photo of a Shiba Inu">
    
    <mat-card-content>
      <h3>Base Price - {{auction.price | currency}}</h3>
      <p>
        {{auction.description}}
      </p>
      <h4>Auction will end in - {{auction.end_time | date:'medium'}}</h4>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary">Bid</button>
    </mat-card-actions>
  </mat-card>
